<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>Guess the Animal!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="container bg">
            <div class="row">
                <div class="col-md-12">
                    <h1>Guess the Animal!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mainSection">
                    <h1 id="wonText">Congrats! You WON!</h1>
                    <h2 id="gameOverText">Game Over</h2>
                    <h2 id="tryAgainText">Press any key to try again!</h2>
                    <br />
                    <br />
                    <div class="imageDiv"></div>
                </div>
                <div class="col-md-6 mainSection">
                    <h1>Press Any Letter to Guess!</h1>
                    <h2>Wins:</h2>
                    <h2 id="totalWins"></h2>
                    <h2>Current Word</h2>
                    <h2 id="currentWord"></h2>
                    <h2>Guesses Remaining</h2>
                    <h2 id="remainingGuesses"></h2>
                    <h2>Letters Guessed</h2>
                    <h2 id="guessedLetters"></h2>
                </div> 
            </div>
        </div>
        <script src="assets/javascript/games.js" type="text/javascript"></script>
    </body>
</html>
